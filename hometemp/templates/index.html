<html>
    <head>
        {% load staticfiles %}
        <script src="{% static "dygraph-combined.js" %}" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="https://www.google.com/jsapi" type="text/javascript"></script>
        <script type="text/javascript">
            google.load('visualization', '1', {});
            
            function drawChart() {
                var jsonData = $.ajax({
                    url: "graph/?start=0",
                    dataType: "json",
                    async: false
                    }).responseText;

                var table = new google.visualization.DataTable(jsonData);

                var chart = new Dygraph.GVizChart(document.getElementById('chart')).draw(table, {legend: "always"});
            }

            google.setOnLoadCallback(drawChart);
        </script>
    </head>
    <body>
        <div id="chart" style="width:1000; height:450;"></div>
    </body>
</html>
